<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё радио</title>
</head>
<body>
    <h1>Моё радио</h1>
    
    <audio id="radio-player" controls>
        <source id="radio-source" src="{{ url_for('static', filename='music/{{ tracks[0] }}') }}" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>
    
    <br>
    <button onclick="nextTrack()">Следующий трек</button>
    
    <script>
        function nextTrack() {
            fetch('/next_track')
                .then(response => response.json())
                .then(data => {
                    let player = document.getElementById('radio-player');
                    let source = document.getElementById('radio-source');
                    source.src = '/static/music/' + data.track;
                    player.load();
                    player.play();
                })
                .catch(error => console.log('Ошибка: ', error));
        }
    </script>
</body>
</html>
